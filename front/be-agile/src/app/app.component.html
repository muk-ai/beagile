<div *ngIf="afAuth.user | async as user; else showLogin">
  <h1>Hello {{ user.displayName }}!</h1>
  <button (click)="signOut()">Logout</button>
</div>
<ng-template #showLogin>
  <a class="pointer" (click)="signIn()">
    <img src="/assets/images/btn_google_signin_light_normal_web.png"
        srcset="/assets/images/btn_google_signin_light_normal_web.png 1x,
                /assets/images/btn_google_signin_light_normal_web@2x.png 2x">
  </a>
</ng-template>
<router-outlet></router-outlet>
